<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
  
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    
    <title>Stocks App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <h1>Stocks, Price Finder & More...</h1>
    <img class="imgBk" src= "https://images.unsplash.com/photo-1518186233392-c232efbf2373?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjB8fHN0b2NrJTIwbWFya2V0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60 "/>

    <div class="container">
       
      <button class="btn2" id="btn2">Click Me & Enter Stock Symbol & Date (<em>cannot be today's date</em>)</button>


      <div class="stock-container">
          <h2 class="stock-date">Date: </h2>
          <h2 class="stock-symbol">Stock Symbol: </h2>
          <h2 class="stock-open">Open Price: </h2>
          <h2 class="stock-close">Close Price: </h2>
      </div>
  </div>
  
   
  <script src="App.css"></script>
  </body>
</html>
